<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
  </head>
  <body>
    <script type="text/javascript">
    $(document).ready(function(){

      $("#button1").click(function(){
          //make div1 visible
          $("#card1").fadeIn();  // fades in with default speed
      });
      $("#button2").click(function(){
          //make div1 visible
          $("#card2").fadeIn();  // fades in with default speed
      });
      $("#button3").click(function(){
          //make div1 visible
          $("#card3").fadeIn();  // fades in with default speed
      });
    })

    </script>

<!-- HEADER SECTION -->
    <h1 class="title">ABLA NABHAN</h1>
    <h4 class="tagline">Digital Marketer & Designer</h4>

<!-- CIRCLE OUTLINE SECTION  -->
    <div class='hero-circles-container'>
          <div class="circle-container">
                  <div class='circle-1'>
                        <button id="button1"><h1>WHAT</h1></button>
                        <div class="card1" id="card1">
                            <h2>What I Do</h2>
                            <p class="what-circle-text">
                            Digital Marketer <br>
                            Graphic Designer <br>
                            Web UI/UX <br>
                            Web Developer</p>
                        </div>
                  </div>


              <div class='circle-2'>
                    <button id="button2"><h1>HOW</h1></button>
                    <div class="card2" id="card2">
                        <h2>How I Do It</h2>
                        <p class="how-circle-text">
                        Projects I've Done <br>
                        <div class="projects-card"></div>
                        My Process: How I Think <br>
                        <div class="process-card"></div>
                        </p>
                    </div>
              </div>
              <div class='circle-3'>
                    <button id="button3"><h1>WHY</h1></button>
                    <div class="card3" id="card3">
                        <h2>Why I Love This</h2><br>
                        <p class="why-circle-text">
                        A deep appreciation of beauty and excellence.
                        </p>
                    </div>
              </div>
          </div>
    </div>

<!-- CARDS SECTION -->




    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
